    <script>
        let choices = [];
        let isRunning = false;
        let currentIndex = 0;
        let intervalId;

        const choicesTextarea = document.getElementById('choices');
        const startBtn = document.getElementById('startBtn');
        const rouletteContainer = document.getElementById('rouletteContainer');
        const resultSection = document.getElementById('resultSection');

        // é¸æŠè‚¢ã‚’è¡¨ç¤º
        function displayChoices() {
            const input = choicesTextarea.value.trim();
            if (!input) {

            }

            choices = input.split('\n').filter(choice => choice.trim() !== '');
            if (choices.length < 2) {
                rouletteContainer.innerHTML = '<p style="text-align: center; color: #666;">2ã¤ä»¥ä¸Šã®é¸æŠè‚¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>';
                return;
            }

            rouletteContainer.innerHTML = '';
            choices.forEach((choice, index) => {
                const choiceElement = document.createElement('div');
                choiceElement.className = 'choice-item';
                choiceElement.textContent = choice.trim();
                choiceElement.dataset.index = index;
                rouletteContainer.appendChild(choiceElement);
            });
        }

        // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé–‹å§‹
        function startRoulette() {
            if (choices.length < 2) {
                alert('2ã¤ä»¥ä¸Šã®é¸æŠè‚¢ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;

            isRunning = true;

            resultSection.classList.remove('show');

            // å…¨ã¦ã®é¸æŠè‚¢ã‚’ãƒªã‚»ãƒƒãƒˆ
            const choiceElements = document.querySelectorAll('.choice-item');
            choiceElements.forEach(el => {
                el.classList.remove('active', 'winner');
            });

            let speed = 100; // åˆæœŸé€Ÿåº¦
            let rounds = 0;
            const maxRounds = 3 + Math.floor(Math.random() * 3); // 3-5å‘¨
            let currentRound = 0;

            function animate() {
                // å‰ã®é¸æŠè‚¢ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
                choiceElements.forEach(el => el.classList.remove('active'));

                // ç¾åœ¨ã®é¸æŠè‚¢ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
                choiceElements[currentIndex].classList.add('active');

                currentIndex = (currentIndex + 1) % choices.length;

                // 1å‘¨å®Œäº†ã—ãŸã‚‰ãƒ©ã‚¦ãƒ³ãƒ‰ã‚’å¢—ã‚„ã™
                if (currentIndex === 0) {

                // æœ€çµ‚ãƒ©ã‚¦ãƒ³ãƒ‰ã§å¾ã€…ã«é€Ÿåº¦ã‚’è½ã¨ã™
                if (currentRound >= maxRounds) {
                    speed *= 1.2;
                    
                    // ååˆ†é…ããªã£ãŸã‚‰åœæ­¢
                    if (speed > 500) {
                        stopRoulette();
                        return;
                    }
                }

                setTimeout(animate, speed);
            }

            animate();
        }

        // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆåœæ­¢
        function stopRoulette() {
            isRunning = false;
            startBtn.disabled = false;
            startBtn.textContent = 'ğŸ² ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆé–‹å§‹';

            // å…¨ã¦ã®é¸æŠè‚¢ã‚’éã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
            const choiceElements = document.querySelectorAll('.choice-item');
            choiceElements.forEach(el => el.classList.remove('active'));

            // æœ€çµ‚çš„ãªé¸æŠè‚¢ã‚’æ±ºå®šï¼ˆç¾åœ¨ã®indexã®å‰ã®è¦ç´ ï¼‰
            const winnerIndex = currentIndex === 0 ? choices.length - 1 : currentIndex - 1;
            const winner = choices[winnerIndex];

            // å‹è€…ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            choiceElements[winnerIndex].classList.add('winner');

            // çµæœã‚’è¡¨ç¤º

            // å‹è€…ã«å°‘ã—é…ã‚Œã¦åŠ¹æœéŸ³çš„ãªåŠ¹æœ
            setTimeout(() => {
